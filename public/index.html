<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Express</h1>
  <p>Welcome to Express</p>
  <!--產生 可以輸入 電影台詞 電影角色 電影名稱 (provider, movie_title, quote) 的表單，不使用 action-->
    <form>
        <input type="text" name="provider" placeholder="provider">
        <input type="text" name="movie_title" placeholder="movie_title">
        <input type="text" name="quote" placeholder="quote">
        <button type="submit">Submit</button>
    </form>
  <!--將上面表單的資料，透過 fetch async await 來發送 POST 請求到 /api/insert ，並在成功後，用 p 顯示伺服器回傳的【純文字】訊息，不是 json-->
    <p></p>
    <script>
        const form = document.querySelector('form');
        const p = document.querySelector('p');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const provider = form.querySelector('input[name="provider"]').value;
            const movie_title = form.querySelector('input[name="movie_title"]').value;
            const quote = form.querySelector('input[name="quote"]').value;
            const response = await fetch('/api/insert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ provider, movie_title, quote })
            });
            const text = await response.text();
            p.textContent = text;
        });
    </script>

</body>

</html>
